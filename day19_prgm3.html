<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marhin and borders</title>
    <style>
        .s{
            margin-right: 25%;
            margin-left: 25%;
            max-width: 500px;
            padding: 30px 40px;
            border: 2px solid rgb(20,20,20);
            border-radius: 60px;
        }
        
    </style>
    <style>
        .a{
            margin-right: 20%;
            margin-left: 20%;
            max-width: 600px;
            padding: 30px 40px;
            border: 5px solid rgb(0, 0, 0);
            border-radius: 60px;
        }
        
    </style>
</head>
<body>
    <div class="s">
        <ol type="a">
            <li>Beetroot</li>
            <li>Carrot</li>
            <li>Radish</li>
            <li>Potato</li>
    </div>
            <br> <br>
    <div class="a">
        <ol type="1">
            <li>Beetroot</li>
            <li>Carrot</li>
            <li>Radish</li>
            <li>Potato</li>
    </div>
</body>
</html>
