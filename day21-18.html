<html>
    <body>
        <h2>JAVASCRIPT addEventListener()</h2>
        <p> THIS IS AN EXAMPLE DEMONSTRATE HOT TO PASS PARAMETER VALUES WHEN USING ADD EVENT LISTENER()</p>
        <p>click on button to perform a calculation</p>
        <button id="myBtn">Try it</button>
        <p id="demo"></p>
    </body>
    <script>
        let p1=5;
        let p2=7;
        document.getElementById("myBtn").addEventListener("click",display(p1,p2));
        function display(p1,p2){
            document.getElementById("demo").innerHTML=p1*p2;
        }
    </script>
</html>
