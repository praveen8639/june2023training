<html>
    <head>
        <script type="text/javascript">
            function show_prompt()
            {
                var name=prompt("please enter your name","Harry potter");
                if(name!=null && name!="")
               { 
                document.write("Hello "+name+"! How r u today?");
               }
            }
        </script>
    </head>
  <body>
    <input type="button" onclick="show_prompt()" value="Show prompt  box"/>
</body>
</html>
