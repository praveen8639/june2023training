<html>
    <body>
        <h2>JAVASCRIPT ADDEVENT LISTENER()</h2>
        <p>This is an example uses by the linstener() method to attach a click event to a button</p>
        <button id="mybtn">Try it</button>
        <p id="demo"></p>
        <script>
            document.getElementById("mybtn").addEventListener("click",displayDate);
            function displayDate()
            {
                document.getElementById("demo").innerHTML=Date();
                
            }
        </script>
    </body>
</html>
