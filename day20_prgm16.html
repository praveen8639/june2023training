<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>see it</title>
    <script>
        function demo1()
        {
            document.getElementById("p2").style.color="blue";
            document.getElementById("p2").style.color="Arial";
            document.getElementById("p2").style.color="larger";
        }
    </script>
</head>
<body>
    <h2>javascript HTML DOM</h2>
    <p>Changing the html style</p>
    <p id="p1">HELLO WORLD</p>
    <p id="p2">HELLO WORLD</p>
    <input type="submit" text="click me" onclick="demo1()"/>
</body>
</html>
