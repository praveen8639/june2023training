<html>
    <body>
        <script type="text/javascript">
            var d=new Date();
            theDay=d.getDay();
            switch(theDay)
            {
                case(0): document.write("Sleepy Sunday"); break;
                case(1): document.write("Working MOnday");break;
                case(2): document.write("Wrking Tuesday");break;
                case(3): document.write("Rainy Wednesday");break;
                case(4): document.write("Finally Thursday"); break;
                case(5): document.write("Super Friday"); break;
                case(6): document.write("Weekend Saturday"); break;
                default: document.write("I am going to weekend");

            }
        </script>
    </body>
</html>
